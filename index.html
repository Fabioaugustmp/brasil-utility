<!DOCTYPE html>
<html lang="pt0">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CEP LookUP</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-6 col-md-6 my-5">
          <h2 class="text-center mb-4">CEP Lookup</h2>
          <form id="cepForm" class="row g-3">
            <div class="col-md-6 offset-md-3">
              <label for="cep" class="form-label">CEP</label>
              <input
                type="text"
                id="cep"
                name="cep"
                class="form-control"
                placeholder="Digite o CEP"
                required
              />
            </div>
            <h3 class="text-center my-4">Informações do Endereço</h3>
            <div class="col-md-6 offset-md-3">
              <label for="logradouro" class="form-label">Logradouro</label>
              <input
                type="text"
                id="logradouro"
                name="logradouro"
                class="form-control"
                readonly
              />
            </div>
            <div class="col-md-6 offset-md-3">
              <label for="complemento" class="form-label">Complemento</label>
              <input
                type="text"
                id="complemento"
                name="complemento"
                class="form-control"
                readonly
              />
            </div>
            <div class="col-md-6 offset-md-3">
              <label for="bairro" class="form-label">Bairro</label>
              <input
                type="text"
                id="bairro"
                name="bairro"
                class="form-control"
                readonly
              />
            </div>
            <div class="col-md-6 offset-md-3">
              <label for="localidade" class="form-label">Localidade</label>
              <input
                type="text"
                id="localidade"
                name="localidade"
                class="form-control"
                readonly
              />
            </div>
            <div class="col-md-3 offset-md-3">
              <label for="uf" class="form-label">UF</label>
              <input
                type="text"
                id="uf"
                name="uf"
                class="form-control"
                readonly
              />
            </div>
            <div class="col-md-3">
              <label for="ddd" class="form-label">DDD</label>
              <input
                type="text"
                id="ddd"
                name="ddd"
                class="form-control"
                readonly
              />
            </div>
          </form>
        </div>
        <div class="col-6 col-md-6 my-5">
          <div class="d-grid gap-2">
            <button
              type="button"
              id="navigator"
              class="m-3 btn btn-outline-success btn-md"
            >
              Navegar Maps
            </button>
          </div>
          <div id="map"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
